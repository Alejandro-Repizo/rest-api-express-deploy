<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Rest</title>
    <style>

        article {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        img {
            display: block;
            width: 320px;
            height: auto;
        }
    </style>
    <script type="module">
        fetch('http://localhost:8085/api/v1/products')
            .then(res => res.json())
            .then(products => {
                const html = products.map(product => {
                    return `
                        <article>
                            <h2>${product.name}</h2>
                            <img src="${product.image}" alt="${product.name}"/>
                            <p>$ ${product.price}</h2>
                        </article>
                    `
                }).join('')

                document.querySelector('main').innerHTML = html
            })
    </script>
</head>
<body>
    <main></main>
</body>
</html>
